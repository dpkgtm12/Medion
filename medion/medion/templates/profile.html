<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
        body{
            background-image: url(/static/images/background.jpeg); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">

        <div class="card">

            <div class="top-container">

                <img src="/static/images/profileicon.jpg" width="100" alt="You">
            {% if session.username %}
                <div class="ml-3">
                    <h5 class="name">{{session.name}}</h5>
                    <p class="mail">{{session.username}}</p>
                </div>
            {% endif %}
            
            </div>

            <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
                <div class="dollar-div px-3">

                    <div class="round-div"><i class="fa fa-hospital-o"></i></div>

                </div>
                <div class="d-flex flex-column text-right mr-2">
                    <span class="current-balance">Orders</span>
                    <span class="amount"><span class="dollar-sign"></span>{{data['count']}}</span>
                </div>
            </div>

            <div class="recent-border mt-4">
                <button type="button" class="btn"><b>Medicines Bought</b></button>
            </div>
            <br>
            {% for i in range(0,data['count'])%}
                   <h6> {{i+1}}. {{data['name'][i]}} : Rs. {{data['price'][i]}}</h6>
            {% endfor %}

        </div>

    </div>
</body>

</html>
